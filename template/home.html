{% extends 'base.html' %}
{% block container %}
<div class="container">

      
          {% for user in users %}
              <tr>
                <td><a href="{% url 'detail' user.pk %}">{{user}}</a></td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.userId }}</td>
                <td>{{ user.workTargetId }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td><a href="{% url 'update' user.pk %}">Update</a></td>
                <td><a href="{% url 'delete' user.id %}">Delete</a></td>
                   
              </tr>
          {% endfor %} 

</div>

{% endblock %}
